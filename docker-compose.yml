networks:
  default:
    external: true
    name: roboshopnw
services:
  mongodb:
    image: mongdb:v1.0
    container_name: mongodb
    
  catalogue:
    image: catalogue:v1.0
    container_name: catalogue
    depends_on: 
      - mongodb
  web:
   image: web:v1.0
   container_name: web
   ports:
      - "80:80"
   depends_on: 
      - catalogue
  redis:
    image: redis
    container_name: redis
  user:
    image: user:v1.0
    container_name: user
    depends_on: 
      - redis
      - mongodb
      - cart
  cart:
    image: cart:v1.0
    container_name: cart
    depends_on: 
      - redis
      - catalogue
